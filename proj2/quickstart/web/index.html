<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>First Project Dart</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.dart.js"></script>
  <script src="https://dart.dev/webcomponents/dart_web_components/webcomponents-es5.js"></script>
</head>
</head>

<body>

  <div id="title">
    <h1>BMI Calculator</h1>
  </div>

  <div>
    <form action="/" method="post" class="content_center" id="bmiForm">
      <label for="weight">Weight (kgs)</label>
      <input type="number" id="weight" value="70" placeholder="Enter your weight in kilograms" required />
      <br>
      <label for="height">Height (cms)</label>
      <input type="number" id="height" value="172" placeholder="Enter your height in centimeters" required />
      <br>
      <button type="submit" id="btn">Check BMI</button>
    </form>

    <p id="output"></p>

  </div>

  <div class="content_center">
    <table id="bmi_table" border="2px">
      <thead>
        <tr>
          <th>BMI </th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> &lt; 16.0</td>
          <td>Severely Underweight</td>
        </tr>
        <tr>
          <td>16.0-18.4</td>
          <td>Underweight</td>
        </tr>
        <tr>
          <td>18.5-24.9</td>
          <td>Normal</td>
        </tr>
        <tr>
          <td>25.0-29.9</td>
          <td>Overweight</td>
        </tr>
        <tr>
          <td>30.0-34.9</td>
          <td>Moderately Obese</td>
        </tr>
        <tr>
          <td>35.0-39.9</td>
          <td>Severely Obese</td>
        </tr>
        <tr>
          <td>&GreaterEqual; 40.0</td>
          <td>Morbidly Obese</td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
